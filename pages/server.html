<div>
    <h1>{{ server.name }} <small><code>{{ server.ip }}</code></small></h1>
    <div class="row">
        <div class="col s10">
            <p>
                Coming Soon!&trade;
            </p>
        </div>
        <div class="col s2">
            <h3>Players</h3>

            <div>
                <a ng-repeat="player in server.players" ng-href="{{ '/u/'+player.username }}"  style="padding: 8px;" class="tooltipped" data-position="bottom" data-tooltip="{{ player.username }}">
                    <img src="https://minotar.net/avatar/steve/16" ng-src="{{ 'https://minotar.net/avatar/'+player.username+'/64' }}">
                </a>
            </div>
        </div>
    </div>
</div>
